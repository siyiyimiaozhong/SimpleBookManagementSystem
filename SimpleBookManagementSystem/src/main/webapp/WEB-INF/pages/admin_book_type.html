<body class="hold-transition skin-purple sidebar-mini">

<div class="wrapper">

    <div id="header"></div>
    <div id="aside"></div>

    <div class="content-wrapper">
        <!-- 内容头部 -->
        <section class="content-header">
            <h1>
                图书管理
                <small>分类管理</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li><a href="#">图书管理</a></li>
                <li class="active">分类管理</li>
            </ol>
        </section>
        <!-- 内容头部 /-->

        <!-- 正文区域 -->
        <section class="content">
            <!-- .box-body -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">列表</h3>
                </div>
                <div class="box-body">
                    <!-- 数据表格 -->
                    <div class="table-box">
                        <!--工具栏-->
                        <div class="pull-left">
                            <div class="form-group form-inline">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default" title="新建" onclick="window.location.href='adminBookTypeAdd'"><i class="fa fa-file-o"></i> 新建</button>
                                    <button type="button" class="btn btn-default" title="删除" onclick="deleteBooks()"><i class="fa fa-trash-o"></i> 删除</button>
                                </div>
                            </div>
                        </div>
                        <div class="box-tools pull-right">
                            <div class="has-feedback">
                                <input type="text" class="form-control input-sm" placeholder="搜索">
                                <span class="glyphicon glyphicon-search form-control-feedback"></span>
                            </div>
                        </div>
                        <!--工具栏/-->

                        <!--数据列表-->
                        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
                            <thead>
                            <tr>
                                <th class="" style="padding-right:0px;">
                                    <input id="selall" type="checkbox" class="icheckbox_square-blue">
                                </th>
                                <th class="text-center">ID</th>
                                <th class="text-center">种类名称</th>
                                <th class="text-center">操作</th>
                            </tr>
                            </thead>
                            <tbody id="typtList">

                            <tr>
                                <td><input name="ids" type="checkbox"></td>
                                <td class="text-center">1</td>
                                <td class="text-center">Internet Explorer 4.0 </td>
                                <td class="text-center">
                                    <button type="button" class="btn bg-olive btn-xs">删除</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <!--数据列表/-->

                        <!--工具栏-->
                        <div class="pull-left">
                            <div class="form-group form-inline">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default" title="新建" onclick="window.location.href='adminBookTypeAdd'"><i class="fa fa-file-o"></i> 新建</button>
                                    <button type="button" class="btn btn-default" title="删除" onclick="deleteBooks()"><i class="fa fa-trash-o"></i> 删除</button>
                                </div>
                            </div>
                        </div>
                        <!--工具栏/-->

                    </div>
                    <!-- 数据表格 /-->
                </div>
                <!-- /.box-body -->
                <!-- .box-footer-->
                <div class="box-footer">
                    <div class="pull-left">
                        <div class="form-group form-inline">
                            总共<span id="total">14</span> 条数据。
                        </div>
                    </div>
                </div>
                <!-- /.box-footer-->
            </div>
        </section>
        <!-- 正文区域 /-->
    </div>
</div>

<script>
    $(document).ready(function() {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale: 'zh-CN'
        });
    });


    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }


    $(document).ready(function() {

        // 激活导航位置
        setSidebarActive("admin-all-type");

        // 列表按钮 
        $("#dataList td input[type='checkbox']").iCheck({
            checkboxClass: 'icheckbox_square-blue',
            increaseArea: '20%'
        });
        // 全选操作 
        $("#selall").click(function() {
            var clicks = $(this).is(':checked');
            if (!clicks) {
                $("#dataList td input[type='checkbox']").iCheck("uncheck");
            } else {
                $("#dataList td input[type='checkbox']").iCheck("check");
            }
            $(this).data("clicks", !clicks);
        });
    });

    function deleteType(id){
        layer.confirm('你确定要删除吗?', {icon: 3, title:'提示'}, function(index){
            var loadingIndex =null;
            $.ajax({
                type:"post",
                url: "book/deleteType",
                data:{
                    "id":id
                },
                beforeSend:function(){
                    loadingIndex = layer.msg('处理中', {icon: 16});
                },
                success:function(result) {
                    layer.close(loadingIndex);
                    if(result.success){
                        layer.msg("操作成功", {time:2000, icon:1, shift:1}, function(){
                        });
                        window.location.href="admin_book_type";
                    }else{
                        layer.msg("操作失败，请重试", {time:2000, icon:2, shift:6}, function(){
                        });
                    }
                }
            });
            layer.close(index);
        });
    }

    function deleteBooks() {
        layer.confirm('你确定要删除吗?', {icon: 3, title:'提示'}, function(index){
            var s='';
            $('#typtList input[name="ids"]:checked').each(function(){
                s+=$(this).val()+',';
            });
            s = s.substr(0,s.length-1);
            var loadingIndex=null;
            $.ajax({
                type:"post",
                url: "book/deleteTypes",
                data:{
                    "ids":s
                },
                beforeSend:function(){
                    loadingIndex = layer.msg('处理中', {icon: 16});
                },
                success:function(result) {
                    layer.close(loadingIndex);
                    if(result.success){
                        layer.msg("操作成功", {time:2000, icon:1, shift:1}, function(){
                        });
                        window.location.href="admin_book_type";
                    }else{
                        layer.msg("操作失败，请重试", {time:2000, icon:2, shift:6}, function(){
                        });
                    }
                }
            });
            layer.close(index);
        });
    }

    $(function () {

        $.ajax({ url:"header", context: document.body, success: function(sView){
                $("#header").append($(sView));
            }});
        $.ajax({ url:'adminAside', context: document.body, success: function(sView)       {
                $("#aside").append($(sView));
            }});

        var loadingIndex = null;
        $.ajax({
            type:"post",
            url:"book/type",
            beforeSend:function(){
                loadingIndex = layer.msg('处理中', {icon: 16});
            },
            success:function(result){
                layer.close(loadingIndex);
                var html="";
                var len=result.length;
                for(var i=0;i<len;i++){
                    html+='<tr><td><input name="ids" type="checkbox" value="'+result[i].typeId+'"></td>' +
                        '<td class="text-center">'+result[i].typeId+'</td>' +
                        '<td class="text-center">'+result[i].typeName+'</td>\n' +
                        '<td class="text-center"><button type="button" class="btn bg-olive btn-xs" onclick="deleteType('+result[i].typeId+')">删除</button></td></tr>'
                }
                $("#typtList").html(html);
                $("#total").html(len);
            }
        })
    })
</script>
