<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>全部图书</title>
    <meta name="description" content="全部图书">
    <meta name="keywords" content="全部图书">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="plugins/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="plugins/iCheck/square/blue.css">
    <link rel="stylesheet" href="plugins/morris/morris.css">
    <link rel="stylesheet" href="plugins/jvectormap/jquery-jvectormap-1.2.2.css">
    <link rel="stylesheet" href="plugins/datepicker/datepicker3.css">
    <link rel="stylesheet" href="plugins/daterangepicker/daterangepicker.css">

    <link rel="stylesheet" href="plugins/datatables/dataTables.bootstrap.css">
    <link rel="stylesheet" href="plugins/treeTable/jquery.treetable.css">
    <link rel="stylesheet" href="plugins/treeTable/jquery.treetable.theme.default.css">
    <link rel="stylesheet" href="plugins/select2/select2.css">

    <link rel="stylesheet" href="plugins/bootstrap-markdown/css/bootstrap-markdown.min.css">
    <link rel="stylesheet" href="plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="plugins/ionslider/ion.rangeSlider.css">
    <link rel="stylesheet" href="plugins/ionslider/ion.rangeSlider.skinNice.css">
    <link rel="stylesheet" href="plugins/bootstrap-slider/slider.css">
    <link rel="stylesheet" href="plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.css">

<body class="hold-transition skin-purple sidebar-mini">

<div class="wrapper">


    <div id="header"></div>
    <div id="aside"></div>


    <!-- 内容区域 -->
    <div class="content-wrapper">
        <!-- 内容头部 -->
        <section class="content-header">
            <h1>
                图书管理
                <small>全部图书</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li><a href="#">图书管理</a></li>
                <li class="active">全部图书</li>
            </ol>
        </section>
        <!-- 内容头部 /-->

        <!-- 正文区域 -->
        <section class="content">

            <!-- .box-body -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">列表</h3>
                </div>

                <div class="box-body">
                    <!-- 数据表格 -->
                    <div class="table-box">
                        <!--工具栏-->
                        <div class="pull-left">
                            <div class="form-group form-inline">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default" title="新建" onclick="addBook()"><i class="fa fa-file-o"></i> 新增</button>
                                    <button type="button" class="btn btn-default" title="删除" onclick="deleteBooks()"><i class="fa fa-trash-o"></i> 删除</button>
                                    <button type="button" class="btn btn-default" title="刷新"><i class="fa fa-refresh"></i> 刷新</button>
                                </div>
                            </div>
                        </div>
                        <div class="box-tools pull-right">
                            <div class="has-feedback">
                                <input type="text" class="form-control input-sm" placeholder="搜索" id="search">
                                <span class="glyphicon glyphicon-search form-control-feedback" onclick="search()"></span>
                            </div>
                        </div>
                        <!--工具栏/-->

                        <!--数据列表-->
                        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
                            <thead>
                            <tr>
                                <th class="" style="padding-right:0px;">
                                    <input id="selall" type="checkbox" class="icheckbox_square-blue">
                                </th>
                                <th class="text-center">图书编号</th>
                                <th class="text-center">图书名</th>
                                <th class="text-center">作者</th>
                                <th class="text-center">出版社</th>
                                <th class="text-center">种类</th>
                                <th class="text-center">价格</th>
                                <th class="text-center">创建时间</th>
                                <th class="text-center">剩余数量/总数</th>
                                <th class="text-center">操作</th>
                            </tr>
                            </thead>
                            <tbody id="book_tbody">

                            <tr>
                                <td><input name="ids" type="checkbox"></td>
                                <td class="text-center">${book.id}</td>
                                <td class="text-center">${book.name}</td>
                                <td class="text-center">${book.author}</td>
                                <td class="text-center">${book.publish}</td>
                                <td class="text-center">${book.type}</td>
                                <td class="text-center">${book.price}</td>
                                <td class="text-center">${book.createTime}</td>
                                <td class="text-center">${book.number}/${book.total}</td>
                                <td class="text-center">
                                    <button type="button" class="btn bg-olive btn-xs">编辑</button>
                                    <button type="button" class="btn bg-olive btn-xs">详情</button>
                                    <button type="button" class="btn bg-olive btn-xs">删除</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <!--数据列表/-->

                        <!--工具栏-->
                        <div class="pull-left">
                            <div class="form-group form-inline">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default" title="新建" onclick="addBook()"><i class="fa fa-file-o"></i> 新增</button>
                                    <button type="button" class="btn btn-default" title="删除" onclick="deleteBooks()"><i class="fa fa-trash-o"></i> 删除</button>
                                    <button type="button" class="btn btn-default" title="刷新"><i class="fa fa-refresh"></i> 刷新</button>
                                </div>
                            </div>
                        </div>
                        <!--工具栏/-->

                    </div>
                    <!-- 数据表格 /-->
                </div>
                <div class="box-footer">
                    <div class="pull-left">
                        <div class="form-group form-inline">
                            总共<span id="pagetotal"></span> 页，共<span id="total"></span> 条数据。
                        </div>
                    </div>

                    <div class="box-tools pull-right">
                        <ul class="pagination" id="page">
                            <li>
                                <a href="#" aria-label="Previous">首页</a>
                            </li>
                            <li><a href="#">上一页</a></li>
                            <li><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">4</a></li>
                            <li><a href="#">5</a></li>
                            <li><a href="#">下一页</a></li>
                            <li>
                                <a href="#" aria-label="Next">尾页</a>
                            </li>
                        </ul>
                    </div>

                </div>
                <!-- /.box-footer-->
            </div>
        </section>
        <!-- 正文区域 /-->
    </div>
</div>


<script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="plugins/jQueryUI/jquery-ui.min.js"></script>
<script>
    $.widget.bridge('uibutton', $.ui.button);
</script>
<script src="plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="plugins/raphael/raphael-min.js"></script>
<script src="plugins/morris/morris.min.js"></script>
<script src="plugins/sparkline/jquery.sparkline.min.js"></script>
<script src="plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
<script src="plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
<script src="plugins/knob/jquery.knob.js"></script>
<script src="plugins/daterangepicker/moment.min.js"></script>
<script src="plugins/daterangepicker/daterangepicker.js"></script>
<script src="plugins/daterangepicker/daterangepicker.zh-CN.js"></script>
<script src="plugins/datepicker/bootstrap-datepicker.js"></script>
<script src="plugins/datepicker/locales/bootstrap-datepicker.zh-CN.js"></script>
<script src="plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
<script src="plugins/slimScroll/jquery.slimscroll.min.js"></script>
<script src="plugins/fastclick/fastclick.js"></script>
<script src="plugins/iCheck/icheck.min.js"></script>
<script src="plugins/adminLTE/js/app.min.js"></script>
<script src="plugins/treeTable/jquery.treetable.js"></script>
<script src="plugins/select2/select2.full.min.js"></script>
<script src="plugins/colorpicker/bootstrap-colorpicker.min.js"></script>
<script src="plugins/bootstrap-wysihtml5/bootstrap-wysihtml5.zh-CN.js"></script>
<script src="plugins/bootstrap-markdown/js/bootstrap-markdown.js"></script>
<script src="plugins/bootstrap-markdown/locale/bootstrap-markdown.zh.js"></script>
<script src="plugins/bootstrap-markdown/js/markdown.js"></script>
<script src="plugins/bootstrap-markdown/js/to-markdown.js"></script>
<script src="plugins/ckeditor/ckeditor.js"></script>
<script src="plugins/input-mask/jquery.inputmask.js"></script>
<script src="plugins/input-mask/jquery.inputmask.date.extensions.js"></script>
<script src="plugins/input-mask/jquery.inputmask.extensions.js"></script>
<script src="plugins/datatables/jquery.dataTables.min.js"></script>
<script src="plugins/datatables/dataTables.bootstrap.min.js"></script>
<script src="plugins/chartjs/Chart.min.js"></script>
<script src="plugins/flot/jquery.flot.min.js"></script>
<script src="plugins/flot/jquery.flot.resize.min.js"></script>
<script src="plugins/flot/jquery.flot.pie.min.js"></script>
<script src="plugins/flot/jquery.flot.categories.min.js"></script>
<script src="plugins/ionslider/ion.rangeSlider.min.js"></script>
<script src="plugins/bootstrap-slider/bootstrap-slider.js"></script>
<script src="plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.js"></script>
<script src="plugins/bootstrap-datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="layer/layer.js"></script>
<script>
    $(document).ready(function() {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale: 'zh-CN'
        });
    });

    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }

    $(document).ready(function() {

        // 激活导航位置
        setSidebarActive("admin-allbook");

        // 列表按钮
        $("#dataList td input[type='checkbox']").iCheck({
            checkboxClass: 'icheckbox_square-blue',
            increaseArea: '20%'
        });
        // 全选操作
        $("#selall").click(function() {
            var clicks = $(this).is(':checked');
            if (!clicks) {
                $("#dataList td input[type='checkbox']").iCheck("uncheck");
            } else {
                $("#dataList td input[type='checkbox']").iCheck("check");
            }
            $(this).data("clicks", !clicks);
        });
    });

    function formatDate(time) {
        var date = new Date(time);
        var t=date.getFullYear()+"-"+(date.getMonth()+1)+"-"+date.getDay();
        return t;
    }

    //回车事件绑定
    $('#search').bind('keypress', function(event) {
        if (event.keyCode == "13") {
            event.preventDefault();
            //回车执行查询
            var search=$("#search").val();
            fun(1,10,search);
        }
    });

    function deleteBooks() {
        layer.confirm('你确定要删除吗?', {icon: 3, title:'提示'}, function(index){
            var s='';
            $('#book_tbody input[name="ids"]:checked').each(function(){
                s+=$(this).val()+',';
            });
            s = s.substr(0,s.length-1);
            var loadingIndex=null;
            $.ajax({
                type:"post",
                url: "book/deleteBooks",
                data:{
                    "ids":s
                },
                beforeSend:function(){
                    loadingIndex = layer.msg('处理中', {icon: 16});
                },
                success:function(result) {
                    layer.close(loadingIndex);
                    if(result.success){
                        layer.msg("操作成功", {time:2000, icon:1, shift:1}, function(){
                        });
                        window.location.href="admin_main";
                    }else{
                        layer.msg("操作失败，请重试", {time:2000, icon:2, shift:6}, function(){
                        });
                    }
                }
            });
            layer.close(index);
        });
    }

    function book_update(id) {
        window.location.href="admin_book?id="+id;
    }

    function addBook(){
        window.location.href="admin_book";
    }

    function book_delete(id){
        layer.confirm('你确定要删除吗?', {icon: 3, title:'提示'}, function(index){
            var loadingIndex =null;
            $.ajax({
                type:"post",
                url: "book/deleteBook",
                data:{
                    "id":id
                },
                beforeSend:function(){
                    loadingIndex = layer.msg('处理中', {icon: 16});
                },
                success:function(result) {
                    layer.close(loadingIndex);
                    if(result.success){
                        layer.msg("操作成功", {time:2000, icon:1, shift:1}, function(){
                        });
                        window.location.href="admin_main";
                    }else{
                        layer.msg("操作失败，请重试", {time:2000, icon:2, shift:6}, function(){
                        });
                    }
                }
            });
            layer.close(index);
        });
    }

    $(function () {
        $.ajax({ url:"header", context: document.body, success: function(sView){
                $("#header").append($(sView));
            }});
        $.ajax({ url:'adminAside', context: document.body, success: function(sView)       {
                $("#aside").append($(sView));
            }});
        fun(1,10);
    });
    function book_show(id){
        window.location.href="admin_book_show?id="+id;
    }

    function fun(page,rows,key) {
        var loadingIndex = null;
        $.ajax({
            type:"post",
            url:"book/page",
            data:{
                "key": key,
                "page": page,
                "rows": rows
            },
            beforeSend:function(){
                loadingIndex = layer.msg('处理中', {icon: 16});
            },
            success:function(result){
                layer.close(loadingIndex);
                var html="";
                var books=result.items;
                var len=books.length;
                for(var i=0;i<len;i++){
                    html+='<tr>'
                            +'<td><input name="ids" type="checkbox" value="'+books[i].bookId+'"></td>'
                            +'<td class="text-center">'+books[i].bookId+'</td>'
                            +'<td class="text-center">'+books[i].name+'</td>'
                            +'<td class="text-center">'+books[i].author+'</td>'
                            +'<td class="text-center">'+books[i].publish+'</td>'
                            +'<td class="text-center">'+books[i].type+'</td>'
                            +'<td class="text-center">'+books[i].price+'</td>'
                            +'<td class="text-center">'+formatDate(books[i].createTime)+'</td>'
                            +'<td class="text-center">'+books[i].number+'/'+books[i].total+'</td>'
                            +'<td class="text-center">'
                                +'<button type="button" class="btn bg-olive btn-xs" onclick="book_update('+books[i].bookId+')">编辑</button>'
                                +'<button type="button" class="btn bg-olive btn-xs" onclick="book_show('+books[i].bookId+')">详情</button>'
                                +'<button type="button" class="btn bg-olive btn-xs" onclick="book_delete('+books[i].bookId+')">删除</button>'
                            +'</td>'
                        +'</tr>'
                }
                $("#book_tbody").html(html);
                $("#pagetotal").html(result.totalPage);
                $("#total").html(result.total);
                var search=$("#search").val();
                var totalPage=result.totalPage;
                var total=result.total;
                var s="";
                s+='<li><a href="#" aria-label="Previous" onclick="fun('+1+','+rows+','+search+')">首页</a></li>';
                s+='<li><a href="#" onclick="fun('+(page>1?page-1:1)+','+rows+','+search+')">上一页</a></li>';
                var index=0;
                if(page-2>0) index=page-2;
                else index=1;
                for(var i=0;i<5;i++){
                    s+='<li><a href="#" onclick="fun('+(index+i)+','+rows+','+search+')">'+(i+index)+'</a></li>';
                    if(index+i==totalPage) break;
                }
                s+='<li><a href="#" onclick="fun('+(page==totalPage?page:page+1)+','+rows+','+search+')">下一页</a></li>'
                s+='<li><a href="#" aria-label="Next" onclick="fun('+totalPage+','+rows+','+search+')">尾页</a></li>'
                $("#page").html(s);
            }
        })
    }
</script>
</body>
</html>
