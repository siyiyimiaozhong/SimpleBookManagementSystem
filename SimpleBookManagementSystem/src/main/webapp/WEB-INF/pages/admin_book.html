<script>
    $(document).ready(function() {
        //Date picker
        $('#datepicker').datepicker({
            format: "yyyy-mm-dd",
            autoclose: true,
            language: 'zh-CN'
        });
    });

    function formatDate(time) {
        var date = new Date(time);
        var t=date.getFullYear()+"-"+(date.getMonth()+1)+"-"+date.getDay();
        return t;
    }

    function submit(){
        var add="book/addBook";
        var update="book/updateBook?bookId="+getQueryString("id");
        var bookName=$("#book-name").val();
        if(bookName == ""){
            layer.msg("图书名不能为空，请输入", {time:2000, icon:5, shift:6}, function(){
            });
            return false;
        }
        var author=$("#book-author").val();
        if(author == ""){
            layer.msg("作者不能为空，请输入", {time:2000, icon:5, shift:6}, function(){
            });
            return false;
        }
        var publish=$("#book-publish").val();
        if(publish == ""){
            layer.msg("出版社不能为空，请输入", {time:2000, icon:5, shift:6}, function(){
            });
            return false;
        }
        var ISBN=$("#book-ISBN").val();
        if(ISBN == ""){
            layer.msg("ISBN不能为空，请输入", {time:2000, icon:5, shift:6}, function(){
            });
            return false;
        }
        var price=$("#book-price").val();
        if(price == ""){
            layer.msg("价格不能为空，请输入", {time:2000, icon:5, shift:6}, function(){
            });
            return false;
        }
        var number=$("#book-number").val();
        if(price == ""){
            layer.msg("数量不能为空，请输入", {time:2000, icon:5, shift:6}, function(){
            });
            return false;
        }
        var type=$("#book_type option:checked").val();
        if(type == ""){
            layer.msg("种类不能为空，请输入", {time:2000, icon:5, shift:6}, function(){
            });
            return false;
        }
        var pubDate=$("#datepicker").val();
        if(pubDate == ""){
            layer.msg("出版日期不能为空，请输入", {time:2000, icon:5, shift:6}, function(){
            });
            return false;
        }
        var introduction=$("#book-introduction").val();
        if(introduction == ""){
            layer.msg("简介不能为空，请输入", {time:2000, icon:5, shift:6}, function(){
            });
            return false;
        }
        var language=$("#book-language").val();
        if(language == ""){
            layer.msg("语言不能为空，请输入", {time:2000, icon:5, shift:6}, function(){
            });
            return false;
        }
        var loadingIndex=null;
        $.ajax({
            type:"post",
            url: getQueryString("id")?update:add,
            data:{
                "name": bookName,
                "author": author,
                "publish": publish,
                "ISBN": ISBN,
                "introduction": introduction,
                "language": language,
                "price": price,
                "pubDate": pubDate,
                "type": type,
                "total": number
            },
            beforeSend:function(){
                loadingIndex = layer.msg('处理中', {icon: 16});
            },
            success:function(result) {
                layer.close(loadingIndex);
                if(result.success){
                    layer.msg("操作成功", {time:2000, icon:1, shift:1}, function(){
                    });
                    window.location.href="admin_main";
                }else{
                    layer.msg("操作失败，请重试", {time:2000, icon:2, shift:6}, function(){
                    });
                }
            }
        })
    }

    function getQueryString(name){
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
    }

    $(function () {
        $.ajax({ url:"header", context: document.body, success: function(sView){
                $("#header").append($(sView));
            }});
        $.ajax({ url:'adminAside', context: document.body, success: function(sView)       {
                $("#aside").append($(sView));
            }});

        var id=getQueryString("id");
        var selected="";
        if(id && id!=""){
            var loadingIndex = null;
            $.ajax({
                type:"post",
                url:"book/show",
                data:{
                    "id":id
                },
                beforeSend:function(){
                    loadingIndex = layer.msg('处理中', {icon: 16});
                },
                success:function(result) {
                    layer.close(loadingIndex);
                    $("#book-name").val(result.name);
                    $("#book-author").val(result.author);
                    $("#book-publish").val(result.publish);
                    $("#book-ISBN").val(result.isbn);
                    $("#book-price").val(result.price);
                    $("#book-number").val(result.total);
                    $("#datepicker").val(formatDate(result.pubDate));
                    $("#book-introduction").val(result.introduction);
                    $("#book-language").val(result.language);
                    selected=result.type;
                }
            })
        }
        $.ajax({
            type:"post",
            url:"book/type",
            beforeSend:function(){
                loadingIndex = layer.msg('处理中', {icon: 16});
            },
            success:function(result) {
                layer.close(loadingIndex);
                var html="";
                var len = result.length;
                for(var i=0;i<len;i++){
                    if(id && id!="" && selected==result[i].typeName){
                        html+="<option value='"+result[i].typeId+"' selected='true'>"+result[i].typeName+"</option>"
                    }else{
                        html+="<option value='"+result[i].typeId+"'>"+result[i].typeName+"</option>"
                    }
                }
                $("#book_type").html(html);
            }
        });
    })
</script>
