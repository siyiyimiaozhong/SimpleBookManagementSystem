<script>
    $(document).ready(function() {
        //Date picker
        $('#datepicker').datepicker({
            format: "yyyy-mm-dd",
            autoclose: true,
            language: 'zh-CN'
        });
    });


    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }

    $(document).ready(function() {
        // 激活导航位置
        setSidebarActive("admin-dataform");
    });

    function formatDate(time) {
        var date = new Date(time);
        var t=date.getFullYear()+"-"+(date.getMonth()+1)+"-"+date.getDay();
        return t;
    }

    function getQueryString(name){
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
    }

    function submit(){
        var add="reader/addReader";
        var update="reader/updateReader?readerId="+getQueryString("id");
        var username=$("#username").val();
        if(username == ""){
            layer.msg("用户名不能为空，请输入", {time:2000, icon:5, shift:6}, function(){
            });
            return false;
        }
        var name=$("#name").val();
        if(name == ""){
            layer.msg("真实姓名不能为空，请输入", {time:2000, icon:5, shift:6}, function(){
            });
            return false;
        }
        var sex=$("#sex").val();
        if(sex == ""){
            layer.msg("性别不能为空，请输入", {time:2000, icon:5, shift:6}, function(){
            });
            return false;
        }
        var birth=$("#datepicker").val();
        if(birth == ""){
            layer.msg("ISBN不能为空，请输入", {time:2000, icon:5, shift:6}, function(){
            });
            return false;
        }
        var address=$("#address").val();
        if(address == ""){
            layer.msg("价格不能为空，请输入", {time:2000, icon:5, shift:6}, function(){
            });
            return false;
        }
        var phone=$("#phone").val();
        if(phone == ""){
            layer.msg("数量不能为空，请输入", {time:2000, icon:5, shift:6}, function(){
            });
            return false;
        }
        var loadingIndex=null;
        $.ajax({
            type:"post",
            url: getQueryString("id")?update:add,
            data:{
                "username": username,
                "name": name,
                "sex": sex,
                "birth": birth,
                "address": address,
                "phone": phone
            },
            beforeSend:function(){
                loadingIndex = layer.msg('处理中', {icon: 16});
            },
            success:function(result) {
                layer.close(loadingIndex);
                if(result.success){
                    layer.msg("操作成功", {time:2000, icon:1, shift:1}, function(){
                    });
                    window.location.href="adminAllReader";
                }else{
                    layer.msg("操作失败，请重试", {time:2000, icon:2, shift:6}, function(){
                    });
                }
            }
        })
    }

    $(function () {
        $.ajax({ url:"header", context: document.body, success: function(sView){
                $("#header").append($(sView));
            }});
        $.ajax({ url:'adminAside', context: document.body, success: function(sView)       {
                $("#aside").append($(sView));
            }});

        var id=getQueryString("id");
        if(id && id!=""){
            var loadingIndex = null;
            $.ajax({
                type:"post",
                url:"reader/findReaderById",
                data:{
                    "id":id
                },
                beforeSend:function(){
                    loadingIndex = layer.msg('处理中', {icon: 16});
                },
                success:function(result) {
                    layer.close(loadingIndex);
                    $("#username").val(result.username);
                    $("#name").val(result.name);
                    $("#sex").val(result.sex);
                    $("#datepicker").val(formatDate(result.birth));
                    $("#address").val(result.address);
                    $("#phone").val(result.phone);
                }
            })
        }
    })
</script>
