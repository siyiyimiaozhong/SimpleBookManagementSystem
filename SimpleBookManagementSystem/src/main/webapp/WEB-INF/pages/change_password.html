<script>
    function getQueryString(name){
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
    }

    function fun() {
        var oldPassword=$("#oldPassword").val();
        if(oldPassword == ""){
            layer.msg("旧密码不能为空，请输入", {time:2000, icon:5, shift:6}, function(){
            });
            return false;
        }
        var newPassword=$("#newPassword").val();
        if(newPassword == ""){
            layer.msg("新密码不能为空，请输入", {time:2000, icon:5, shift:6}, function(){
            });
            return false;
        }
        var newPasswordTo=$("#newPasswordTo").val();
        if(newPasswordTo == ""){
            layer.msg("请输入重复密码", {time:2000, icon:5, shift:6}, function(){
            });
            return false;
        }
        if(newPassword!=newPasswordTo){
            layer.msg("两次输入的密码不相同，请重新输入", {time:2000, icon:5, shift:6}, function(){
            });
            $("#newPassword").val("");
            $("#newPasswordTo").val("");
            return false;
        }
        layer.confirm('你确定要修改密码吗?', {icon: 3, title:'提示'}, function(index){
            var loadingIndex=null;
            $.ajax({
                type:"post",
                url: "updatePW",
                data:{
                    "oldPassword": oldPassword,
                    "newPassword": newPassword
                },
                beforeSend:function(){
                    loadingIndex = layer.msg('处理中', {icon: 16});
                },
                success:function(result) {
                    layer.close(loadingIndex);
                    if(result.success){
                        layer.msg("修改成功", {time:2000, icon:1, shift:1}, function(){
                        });
                        window.location.href="admin_main";
                    }else{
                        layer.msg("修改失败，请重试", {time:2000, icon:2, shift:6}, function(){
                        });
                    }
                }
            });
            layer.close(index);
        });
    }
    $(function () {
        $.ajax({ url:"header", context: document.body, success: function(sView){
                $("#header").append($(sView));
            }});
        $.ajax({ url: getQueryString("user")?'readerAside':'adminAside', context: document.body, success: function(sView)       {
                $("#aside").append($(sView));
            }});
    })
</script>
