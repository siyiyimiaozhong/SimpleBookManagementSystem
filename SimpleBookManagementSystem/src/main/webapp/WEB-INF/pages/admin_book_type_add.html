<script>

    function submit(){
        var typeName=$("#type-name").val();
        if(typeName == ""){
            layer.msg("分类名不能为空，请输入", {time:2000, icon:5, shift:6}, function(){
            });
            return false;
        }
        var loadingIndex=null;
        $.ajax({
            type:"post",
            url: "book/addType",
            data:{
                "typeName":typeName
            },
            beforeSend:function(){
                loadingIndex = layer.msg('处理中', {icon: 16});
            },
            success:function(result) {
                layer.close(loadingIndex);
                if(result.success){
                    layer.msg("操作成功", {time:2000, icon:1, shift:1}, function(){
                    });
                    window.location.href="admin_book_type";
                }else{
                    layer.msg("操作失败，请重试", {time:2000, icon:2, shift:6}, function(){
                    });
                }
            }
        })
    }

    function getQueryString(name){
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
    }

    $(function () {
        $.ajax({ url:"header", context: document.body, success: function(sView){
                $("#header").append($(sView));
            }});
        $.ajax({ url:'adminAside', context: document.body, success: function(sView)       {
                $("#aside").append($(sView));
            }});

        var id=getQueryString("id");
        var selected="";
        if(id && id!=""){
            var loadingIndex = null;
            $.ajax({
                type:"post",
                url:"book/show",
                data:{
                    "id":id
                },
                beforeSend:function(){
                    loadingIndex = layer.msg('处理中', {icon: 16});
                },
                success:function(result) {
                    layer.close(loadingIndex);
                    $("#book-name").val(result.name);
                    $("#book-author").val(result.author);
                    $("#book-publish").val(result.publish);
                    $("#book-ISBN").val(result.isbn);
                    $("#book-price").val(result.price);
                    $("#book-number").val(result.total);
                    $("#datepicker").val(formatDate(result.pubDate));
                    $("#book-introduction").val(result.introduction);
                    $("#book-language").val(result.language);
                    selected=result.type;
                }
            })
        }
        $.ajax({
            type:"post",
            url:"book/type",
            beforeSend:function(){
                loadingIndex = layer.msg('处理中', {icon: 16});
            },
            success:function(result) {
                layer.close(loadingIndex);
                var html="";
                var len = result.length;
                for(var i=0;i<len;i++){
                    if(id && id!="" && selected==result[i].typeName){
                        html+="<option value='"+result[i].typeId+"' selected='true'>"+result[i].typeName+"</option>"
                    }else{
                        html+="<option value='"+result[i].typeId+"'>"+result[i].typeName+"</option>"
                    }
                }
                $("#book_type").html(html);
            }
        });

    })
</script>
