                                </th>
                                <th class="text-center">借阅ID</th>
                                <th class="text-center">图书名</th>
                                <th class="text-center">借阅人姓名</th>

                            <tbody id="list_body">
                            <tr>
                                <td><input name="ids" type="checkbox"></td>
                                <td class="text-center">开启</td>
                                <td class="text-center">开启</td>
                                <td class="text-center">开启</td>
                                <td class="text-center">开启</td>
                                <td class="text-center">开启</td>
                                <td class="text-center">

                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <!--数据列表/-->

                        <!--工具栏-->

                            <div class="form-group form-inline">
                                <div class="btn-group">

<script>
    $(document).ready(function() {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale: 'zh-CN'
        });
    });

    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }

    $(document).ready(function() {
        // 激活导航位置
        setSidebarActive("notReturn");
        // 列表按钮 
        $("#list_body td input[type='checkbox']").iCheck({
            checkboxClass: 'icheckbox_square-blue',
            increaseArea: '20%'
        });
        // 全选操作 
        $("#selall").click(function() {
            var clicks = $(this).is(':checked');
            if (!clicks) {
                $("#dataList td input[type='checkbox']").iCheck("uncheck");
            } else {
                $("#dataList td input[type='checkbox']").iCheck("check");
            }
            $(this).data("clicks", !clicks);
        });
    });

    //回车事件绑定
    $('#search').bind('keypress', function(event) {
        if (event.keyCode == "13") {
            event.preventDefault();
            //回车执行查询
            fun(1,10);
        }
    });

    function Days(lendDate) {
        var day = (new Date().getTime()-lendDate)/86400000;
        if(day>30){
            return "已逾期 "+Math.ceil(day-30)+" 天";
        }
        return Math.floor(day)+"天";
    }

    function returnBook(id) {
        layer.confirm('你确定要还书吗?', {icon: 3, title:'提示'}, function(index){
            var loadingIndex =null;
            $.ajax({
                type:"post",
                url: "borrow/updateBackDate",
                data:{
                    "id":id
                },
                beforeSend:function(){
                    loadingIndex = layer.msg('处理中', {icon: 16});
                },
                success:function(result) {
                    layer.close(loadingIndex);
                    if(result.success){
                        layer.msg("还书成功", {time:2000, icon:1, shift:1}, function(){
                        });
                        window.location.href="adminNotReturn";
                    }else{
                        layer.msg("还书失败，请重试", {time:2000, icon:2, shift:6}, function(){
                        });
                    }
                }
            });
            layer.close(index);
        });
    };

    function returnBooks() {
        layer.confirm('你确定要还书吗?', {icon: 3, title:'提示'}, function(index){
            var s="";
            $('#list_body input[name="ids"]:checked').each(function(){
                s+=$(this).val()+',';
            });
            s = s.substr(0,s.length-1);
            var loadingIndex =null;
            $.ajax({
                type:"post",
                url: "borrow/updateBackDateByIds",
                data:{
                    "ids":s
                },
                beforeSend:function(){
                    loadingIndex = layer.msg('处理中', {icon: 16});
                },
                success:function(result) {
                    layer.close(loadingIndex);
                    if(result.success){
                        layer.msg("还书成功", {time:2000, icon:1, shift:1}, function(){
                        });
                        window.location.href="adminNotReturn";
                    }else{
                        layer.msg("还书失败，请重试", {time:2000, icon:2, shift:6}, function(){
                        });
                    }
                }
            });
            layer.close(index);
        });
    };

    function fun(page,rows) {
        var key = $("#search-term option:selected").val();
        var value = $("#search").val();
        var loadingIndex = null;
        $.ajax({
            type:"post",
            url:"borrow/pageNotReturn",
            data:{
                "key": key,
                "value": value,
                "page": page,
                "rows": rows
            },
            beforeSend:function(){
                loadingIndex = layer.msg('处理中', {icon: 16});
            },
            success:function(result){
                layer.close(loadingIndex);
                var html="";
                var borrows=result.items;
                var len=borrows.length;
                for(var i=0;i<len;i++){
                    html+='<tr><td><input name="ids" type="checkbox" value="'+borrows[i].borrowId+'"></td>' +
                        '<td class="text-center">'+borrows[i].borrowId+'</td>' +
                        '<td class="text-center">'+borrows[i].bookName+'</td>' +
                        '<td class="text-center">'+borrows[i].readerName+'</td>' +
                        '<td class="text-center">'+new Date(borrows[i].lendDate).toLocaleString()+'</td>' +
                        '<td class="text-center">'+Days(borrows[i].lendDate)+'</td>' +
                        '<td class="text-center"><button type="button" class="btn bg-olive btn-xs" onclick="returnBook('+borrows[i].borrowId+')">还书</button></td></tr>'
                }
                $("#list_body").html(html);
                $("#pageTotal").html(result.totalPage);
                $("#total").html(result.total);
                var totalPage=result.totalPage;
                var s="";
                s+='<li><a href="#" aria-label="Previous" onclick="fun('+1+','+rows+')">首页</a></li>';
                s+='<li><a href="#" onclick="fun('+(page>1?page-1:1)+','+rows+')">上一页</a></li>';
                var index=0;
                if(page-2>0) index=page-2;
                else index=1;
                for(var i=0;i<5;i++){
                    s+='<li><a href="#" onclick="fun('+(index+i)+','+rows+')">'+(i+index)+'</a></li>';
                    if(index+i==totalPage) break;
                }
                s+='<li><a href="#" onclick="fun('+(page==totalPage?page:page+1)+','+rows+')">下一页</a></li>'
                s+='<li><a href="#" aria-label="Next" onclick="fun('+totalPage+','+rows+')">尾页</a></li>'
                $("#page").html(s);
            }
        })
    }

    $(function () {
        $.ajax({ url:"header", context: document.body, success: function(sView){
                $("#header").append($(sView));
            }});
        $.ajax({ url:'adminAside', context: document.body, success: function(sView)       {
                $("#aside").append($(sView));
            }});

        fun(1,10);
    })
</script>
