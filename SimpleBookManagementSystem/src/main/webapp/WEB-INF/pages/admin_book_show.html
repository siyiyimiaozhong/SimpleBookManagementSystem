<script>
    function getQueryString(name){
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
    }

    $(function () {
        $.ajax({ url:"header", context: document.body, success: function(sView){
                $("#header").append($(sView));
            }});
        $.ajax({
            url: getQueryString("user")?'readerAside':'adminAside',
            context: document.body,
            success: function(sView)       {
                $("#aside").append($(sView));
            }});

        var id=getQueryString("id");
        var loadingIndex = null;
        $.ajax({
            type:"post",
            url:"book/show",
            data:{
                "id": id
            },
            beforeSend:function(){
                loadingIndex = layer.msg('处理中', {icon: 16});
            },
            success:function(result) {
                layer.close(loadingIndex);
                $("#book-id").html(result.bookId);
                $("#book-name").html(result.name);
                $("#book-author").html(result.author);
                $("#book-publish").html(result.publish);
                $("#book-ISBN").html(result.isbn);
                $("#book-introduction").html(result.introduction);
                $("#book-language").html(result.language);
                $("#book-price").html(result.price);
                $("#book-pub-date").html(new Date(result.pubDate).toLocaleString());
                $("#book-type").html(result.type);
                $("#book-number").html(result.number);
                $("#book-total").html(result.total);
                $("#book-create-time").html(new Date(result.createTime).toLocaleString());
            }
        })

    })
</script>
